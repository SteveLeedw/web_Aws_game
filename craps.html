<!DOCTYPE html>
<html lang="en">
<head>
<title>Playing Game</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Playing Game</h1>
        <h2>Casino Craps</h2>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="craps.html">Casino Craps</a></li>
            <li><a href="tictactoe.html">Tic Tac Toe</a></li>
            <li><a href="bingo.html">Bingo</a></li>
            <li><a href="concentration.html">Concentration</a></li>
            <li><a href="breakwall.html">Breakwall</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="box">
                <div class="dice">
                    <p id="die1">0</p>
                </div>
                <div class="dice">
                    <p id="die2">0</p>
                </div>
            </div>
            <div class="box">
                <p>You rolled...</p>
                <p id="total">00</p>
                <p id="points"></p>
            </div>
            <div class="box">
                <p id="instructions">Roll the dice to start the game!</p>
            </div>
            <div class="box">
                <button>Roll the dice!</button><br>
                <button>Clear Stats</button>
                <h4>Statistics</h4>
                <p id="statistics">Wins: 0<br>Losses: 0</p>
            </div>
        </div>
    </main>
    <footer>
        <address>Steve Lee web games</address>
    </footer>
<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", casinoCraps.init);
</script>
</body>
</html>
